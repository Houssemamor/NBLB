spring.application.name=auth-service
server.port=8090
spring.datasource.url=jdbc:mysql://localhost:3306/nblb_user?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true

# JWT Configuration
jwt.secret=your-very-secure-jwt-secret-key-that-is-at-least-256-bits-long-change-this-in-production
jwt.expiration=86400000

spring.security.user.name=admin
spring.security.user.password=admin123
logging.level.org.springframework.security=DEBUG
# Gateway base URL so auth-service can redirect clients via the gateway
gateway.url=http://localhost:8222