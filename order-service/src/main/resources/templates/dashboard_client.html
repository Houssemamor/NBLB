<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Order Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .nav-links a:hover {
            background-color: #555;
        }
        .btn-logout {
            background-color: #dc3545;
        }
        .btn-logout:hover {
            background-color: #c82333 !important;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
        }
        .product-details {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .product-price {
            color: #007bff;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .product-category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .product-shop {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
        }
        .btn-add-order {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: auto;
        }
        .btn-add-order:hover {
            background-color: #218838;
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">NBLB Market - Client</div>
        <div class="nav-links">
            <a th:href="@{/order-service/dashboard/client}">Dashboard</a>
            <a th:href="@{/order-service/allorder}">My Orders</a>
            <a th:href="${gatewayUrl} + '/auth/login'" class="btn-logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

        <h2>Available Products</h2>

        <div class="product-grid">
            <div th:each="product : ${products}" class="product-card">
                <img th:if="${product.imageUrl != null && !product.imageUrl.isEmpty()}" 
                     th:src="${product.imageUrl}" alt="Product Image" class="product-image">
                <div th:if="${product.imageUrl == null || product.imageUrl.isEmpty()}" 
                     class="product-image" style="display: flex; align-items: center; justify-content: center; color: #aaa;">
                    No Image
                </div>
                
                <div class="product-details">
                    <div class="product-name" th:text="${product.name}">Product Name</div>
                    <div class="product-category" th:text="${product.category}">Category</div>
                    <div class="product-price" th:text="${'$' + product.price}">$0.00</div>
                    <div class="product-shop" th:text="${'Sold by: ' + product.addedBy}">Shop Name</div>
                    
                    <form th:action="@{/order-service/addorder}" method="get">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <button type="submit" class="btn-add-order">Add to Order</button>
                    </form>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(products)}" style="grid-column: 1/-1; text-align: center; color: #666;">
                No products available at the moment.
            </div>
        </div>
    </div>
</body>
</html>
