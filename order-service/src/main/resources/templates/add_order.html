<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Place Order</h6>
            <form th:action="@{/order-service/saveorder}" th:object="${orderform}" method="post">
                <div class="row mb-3">
                    <label for="ref" class="col-sm-2 col-form-label">Reference</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ref" th:field="*{ref}" placeholder="Order Reference" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Total Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" step="0.01" th:field="*{price}" placeholder="Total Price" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="date" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" th:field="*{date}" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/order-service/allorder}" class="btn btn-secondary">View All Orders</a>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
