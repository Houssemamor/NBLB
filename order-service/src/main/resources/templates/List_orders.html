<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-light rounded h-100 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h6 class="mb-0">Order List</h6>
                <div>
                    <a th:href="@{/order-service/addorder}" class="btn btn-primary btn-sm">Add Order</a>
                    <a th:href="@{/payment/form}" class="btn btn-success btn-sm">Pay</a>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr class="text-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Reference</th>
                            <th scope="col">Price</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${listOrders}">
                            <td th:text="${order.id}">1</td>
                            <td th:text="${order.ref}">REF001</td>
                            <td th:text="${order.price}">100.00</td>
                            <td th:text="${#dates.format(order.date, 'yyyy-MM-dd')}">2025-10-20</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listOrders)}">
                            <td colspan="4" class="text-center">No orders found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
